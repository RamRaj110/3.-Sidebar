<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-bar</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="main-box">
        <input type="checkbox" id="check">
        <div class="btn-one">
            <label for="check">
                <ion-icon name="menu-outline"></ion-icon>
            </label>
        </div>
        <div class="side-bar">
            <div class="logo">
                <a href="">LOGO</a>
            </div>
            <div class="btn-two">
                <label for="check">
                    <ion-icon name="close-outline"></ion-icon>
                </label>
            </div>
            <div class="list">
                <ul>
                    <li><a href="#"><ion-icon name="grid-outline"></ion-icon>
                        Dashboard</a></li>
                    <li><a href="#"><ion-icon name="link-outline"></ion-icon>
                        Shortcut</a></li>
                    <li><a href="#"><ion-icon name="menu-outline"></ion-icon>
                        Overview</a></li>
                    <li><a href="#">
                        <ion-icon name="calendar-outline"></ion-icon>
                        Events</a></li>
                    <li><a href="#"><ion-icon name="help-circle-outline"></ion-icon>
                        About</a></li>
                    <li><a href="#"><ion-icon name="albums-outline"></ion-icon>
                        Services</a></li>
                    <li><a href="#"><ion-icon name="call-outline"></ion-icon>
                        Contact</a></li>
                    <li><a href="#"><ion-icon name="chatbubbles-outline"></ion-icon>
                        feedback</a></li>
                </ul>
            </div>
            <div class="social-media">
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>
            </div>
        </div>
    </div>
</body>
</html>
